<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend><h1>SignUp</h1></legend>
            <label for="first name"><b>First Name: </b></label>
            <input type="text" id="first name" placeholder="First Name" minlength="3" required>

            <br>
            <br>

            <label for="last name"><b>Last Name: </b></label>
            <input type="text" id="last name" placeholder="Last Name" minlength="3" required>

            <br>
            <br>

            <label for="email"><b>E-mail: </b></label>
            <input type="email" id="email" placeholder="example@email.com" required>

            <br>
            <br>

            <label for="password"><b>Password: </b></label>
            <input type="password" id="password" placeholder="Password" required>

            &nbsp;
            &nbsp;
            &nbsp;

            <label for="cpassword"><b>Conform Password: </b></label>
            <input type="password" id="cpassword" placeholder="Conform Password" required>

            <br>
            <br>

            <label for="age"><b>Age: </b></label>
            <input type="number" id="age" placeholder="Age" min="0" max="150" required>

            &nbsp;
            &nbsp;
            &nbsp;

            <label><b>Gender: </b></label>
            <label for="male">Male: </label>
            <input type="radio" name="gender" id="male" required>

            <label for="female">Female: </label>
            <input type="radio" name="gender" id="female">

            <br>
            <br>
            <br>

            <input type="checkbox" name="tandc" id="tandc" required>
            <label for="tandc"><b>I agree to Terms and Conditions*</b></label>

            <br>
            <br>
            <br>

            <input type="submit" value="SignUp">
        </fieldset>
    </form>

    <form action="" method="post">
        <fieldset>
            <legend><h1>SignIn</h1></legend>

            <label for="email"><b>E-mail: </b></label>
            <input type="email" id="email" placeholder="example@email.com" required>

            <br>
            <br>

            <label for="password"><b>Password: </b></label>
            <input type="password" id="password" placeholder="Password" required>
            
            <br>
            <br>

            <input type="submit" value="SignIn">
        </fieldset>
    </form>
</body>
</html>
