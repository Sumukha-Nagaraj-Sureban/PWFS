    <h3>Radio Buttons</h3>
    <form action="">
        <fieldset>
            <legend>Radio Buttons</legend>

            <label for="SUV">SUV</label>
            <input type="radio" name="car" id="SUV" value="SUV">

            <label for="MUV">MUV</label>
            <input type="radio" name="car" id="MUV" value="MUV">

            <label for="LUV">LUV</label>
            <input type="radio" name="car" id="LUV" value="LUV">

            <label for="ATV">ATV</label>
            <input type="radio" name="car" id="ATV" value="ATV">
        </fieldset>
    </form>

    <form action="" autocomplete="on">
        <!-- if you set autocomplete attribute within the form itself it will automatically inherit to its child -->
        <input type="text" name="fname" id="" >
        <input type="email" name="email" id="" >
    </form>

    <form action="">
