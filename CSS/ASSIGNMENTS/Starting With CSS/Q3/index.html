<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Q3</title>
</head>
<body>
    <div class="form-container">
        <form action="#">
            <div class="form-header">
                <u><h1>Personal Information</h1></u>
            </div>
            <div class="form-group">
                <label for="first-name"><strong>First Name:</strong></label>
                <input type="text" id="first-name">
            </div>

            <div class="form-group">
                <label for="last-name"><strong>Last Name:</strong></label>
                <input type="text" id="last-name">
            </div>

            <div class="form-group">
                <label for="password"><strong>Password:</strong></label>
                <input type="password" id="password">
            </div>

            <div class="form-group">
                <label for="cpassword"><strong>Confirm Password:</strong></label>
                <input type="password" id="cpassword">
            </div>

            <div class="form-group">
                <label for="male"><strong>Male:</strong></label>
                <input type="radio" name="gender" id="male">

                <label for="female"><strong>Female:</strong></label>
                <input type="radio" name="gender" id="female">
            </div>

            <div class="form-header">
                <u><h1>Contact Information</h1></u>
            </div>

            <div class="form-group">
                <label for="mobile"><strong>Mobile No.:</strong></label>
                <input type="number" id="mobile">
            </div>

            <div class="form-group">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" id="email">
            </div>
            
            <div class="form-group">
                <label for="address"><strong>Address:</strong></label>
                <input type="text" id="address">
            </div>

            <div class="form-group">
                <input type="checkbox" id="tandc">
                <label for="tandc"><strong>I agree terms and conditions:</strong></label>
            </div>

            <div class="submit">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
