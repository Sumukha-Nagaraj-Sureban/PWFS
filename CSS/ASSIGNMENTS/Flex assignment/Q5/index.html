<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Q5</title>
  </head>
  <body>
    <main class="container">
      <section class="details__section">
        <div class="logo__section">
          <img src="./images/irctc.png" alt="Logo" />
          <img src="./images/ir.png" alt="Logo" />
        </div>

        <nav class="navigation__section">
          <div class="navigation__links__section">
            <a href="#" class="navigation__link">Ask Disha</a>
            <a href="#" class="navigation__link">Contact Us</a>
            <a href="#" class="navigation__link">Alerts</a>
          </div>
          <div class="navigation__button__section">
            <button class="navigation__button navigation__button--orange">
              Login
            </button>
            <button class="navigation__button navigation__button--light">
              Register
            </button>
            <button class="navigation__button navigation__button--light">
              Agent Login
            </button>
          </div>
        </nav>
      </section>

      <header class="header__section">
        <h1 class="header">Indian Railways</h1>
        <div class="motto">
          <span style="color: #01BB0A">Safety</span>
          <span style="color: #FB792B">Security</span>
          <span style="color: #213D77">Punctuality</span>
        </div>
      </header>

      <section class="ticket__controls__list">
        <div class="ticket__control ticket__control--dark--ticket">BOOK Ticket</div>
        <div class="ticket__control ticket__control--light--done">PNR Status</div>
        <div class="ticket__control ticket__control--light--chart">Charts/Vacancy</div>
      </section>
      
      <section class="image__section">
        <img src="./images/Rectangle 11.png" alt="">
      </section>

      <section class="destination__section">
        <div class="station__selector">
            <div class="from__container">
                <span class="point">From</span>
                <p class="city">Banglore</p>
                <span class="code" style="bottom:20px">KSR-Banglore</span>
            </div>
            <div class="to__container">
                <span class="point">To</span>
                <p class="city">Kasargod</p>
                <span class="code">KSD-Kasargod</span>
            </div>
        </div>
        
        <div class="date-modifier__section">
            <div class="from__container date">
                <span class="point">From</span>
                <p class="city">Banglore</p>
                <span class="code" style="bottom:20px">KSR-Banglore</span>
            </div>
            <div class="to__container">
                <span class="point">To</span>
                <p class="city">Kasargod</p>
                <span class="code">KSD-Kasargod</span>
            </div>
        </div>

        <button class="search__button">Search Train</button>
      </section>
    </main>
  </body>
</html>
